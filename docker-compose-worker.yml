version: "3.9"

services:
  nginx:
    image: pagespeed/nginx-pagespeed:latest
    ports:
      - 1337:80
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - web

  web:
    build:
      context: .
    expose:
      - 5000
    environment:
      DATABASE_URI: ${DATABASE_URI}
      GOOGLE_ACCESS_FILE: ${GOOGLE_ACCESS_FILE}
      GOOGLE_BUCKET: ${GOOGLE_BUCKET}
    depends_on:
      - redis
    networks:
      - default

  celery:
    build:
      context: .
    environment:
      DATABASE_URI: ${DATABASE_URI}
      GOOGLE_ACCESS_FILE: ${GOOGLE_ACCESS_FILE}
      GOOGLE_BUCKET: ${GOOGLE_BUCKET}
    depends_on:
      - redis
      - web
    command: celery -A app.celery worker --loglevel=info
    networks:
      - default

  redis:
    image: redis
    ports:
      - 6379:6379
    networks:
      - default
