version: "3.9"

services:
  nginx:
    image: pagespeed/nginx-pagespeed:latest
    ports:
      - 1337:80
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - web

  web:
    build:
      context: .
    expose:
      - 5000
    environment:
      DATABASE_URI: ${DATABASE_URI}
      GOOGLE_BUCKET: ${GOOGLE_BUCKET}
    command: gunicorn --conf ./gunicorn.conf.py app:app --bind 0.0.0.0:5000
    networks:
      - default

  celery:
    build:
      context: .
    environment:
      DATABASE_URI: ${DATABASE_URI}
      GOOGLE_BUCKET: ${GOOGLE_BUCKET}
    depends_on:
      - redis
      - web
    command: celery -A app.celery worker --loglevel=info
    networks:
      - default

  redis:
    image: redis
    ports:
      - 6379:6379
    networks:
      - default

